<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>2D Shape Drawing App</title>
    <link rel="stylesheet" href="shape.css" />
    <script src="https://cdn.rawgit.com/konvajs/konva/2.4.0/konva.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Colors.js/1.2.4/colors.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
    integrity="sha384-NaWTHo/8YCBYJ59830LTz/P4aQZK1sS0SneOgAvhsIl3zBu8r9RevNg5lHCHAuQ/"
    crossorigin="anonymous"></script>
    <script type = "text/javascript" src="shape.js"></script>
</head>

<body>
    <script>
        document.addEventListener("DOMContentLoaded", initApp);
    </script>

<!--
The <body> consists of 2 Div elements - a sideToolBar which is collapsible(default) and main drawing page. 
There is another div for modal pop-up that is used to show error messages.
 -->

<!-- Side Tool Bar -->
  <div id="toolBar" class="sideToolBar">
    <button class="tablink" onclick="openTab('Shapes', this, 'red')">Shapes</button>
    <button class="tablink" onclick="openTab('Shape Info', this, 'red')">Shape Info</button>
    <button href="javascript:void(0)" class="tablink" onclick="closeNav()">Close</button>

    <div id="Shapes" class="tabcontent">
      <h1>Shapes</h1>
      <div class="btnGroupV">
        <div class="btnGroupH">
          <button data-tooltip="Circle" onclick="setShape('circle')" style="background-image: url(icons/circle.png)"></button>
          <button data-tooltip="Curve" onclick="setShape('curve')" style="background-image: url(icons/curve.png)"></button>
          <button data-tooltip="Ellipse" onclick="setShape('ellipse')" style="background-image: url(icons/ellipse.png)"></button>
          <button data-tooltip="Square" onclick="setShape('square')" style="background-image: url(icons/square.png)"></button>
          <button data-tooltip="Rectangle" onclick="setShape('rectangle')" style="background-image: url(icons/rectangle.png)"></button>
          <button data-tooltip="Triangle" onclick="setShape('triangle')" style="background-image: url(icons/triangle.png)"></button>
          <button data-tooltip="Hexagon" onclick="setShape('hexagon')" style=" background-image: url(icons/hexagon.png)"></button>
          <button data-tooltip="Pentagon" onclick="setShape('pentagon')" style=" background-image: url(icons/pentagon.png)"></button>
          <button data-tooltip="Star" onclick="setShape('star')" style=" background-image: url(icons/star.png)"></button>
          <button data-tooltip="Ring" onclick="setShape('ring')" style=" background-image: url(icons/ring.png)"></button>
          <button data-tooltip="Line" onclick="setShape('line')" style="background-image: url(icons/line.png)"></button>
          <button data-tooltip="Arrow" onclick="setShape('arrow')" style="background-image: url(icons/arrow.png)"></button>
          <button data-tooltip="Poly Line" onclick="setShape('polyline')" style="background-image: url(icons/polyline.png)"></button>
          <button data-tooltip="Text" onclick="setShape('text')" style="background-image: url(icons/text.png)"></button>
        </div>
      </div>
    </div>
    <div id="Shape Info" class="tabcontent"></div>
  </div>

  <!--Main Page -->
  <div id="mainPage">
    <button class="openbtn" onclick="openNav()">Menu</button>
    <button id = "showGrid" class="openbtn" onclick="showGrid()">Show Grid</button>
    <button id="save" class="openbtn" onclick="canvasToPdf()">Save as pdf</button>
    <button id="saveasimage" class="openbtn" onclick = "canvasToJpg()">Save as image</button>
    <button id="saveasjson" class="openbtn" onclick = "canvasToJson();">Save as Json</button>
    <button id="loadasjson" class="openbtn" onclick = "loadJson()">Load Json</button>
    <!-- Canvas drawing area -->
    <div class="canvas" id="canvas" style="border: 2px solid red;">
      <p>Canvas - 2D Shape Drawing Area</p>
    </div>
  </div>

  <!-- modal div for error messages -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <div class="modal-title">
        <span class="close">&times;</span>
      </div>
    </div>
  </div>
</body>

</html>
